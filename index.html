<!DOCTYPE html>
<html>

<head>
    <title>todo</title>
    <script type="text/javascript" src="assets/script/jquery_3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="notes-sect">
        <div class="notes-container">
            <div class="tabs-container">
                <div class="tabs-head">
                    <div class="tab-item tab-active" data-tab="current">Current tasks</div>
                    <div class="tab-item" data-tab="done">Completed tasks</div>
                    <div class="tab-item" data-tab="removed">Removed tasks</div>
                </div>
                <div class="tabs-body">
                    <div class="tab-content tab-current active">
	                        <div class="plus-item">
                                <div class="add-text">Add</div>
                                <div class="add-icon">
	                               <i class="fas fa-plus"></i>
                                </div>
	                        </div>
                        <ol class="task-list"></ol>
                    </div>
                    <div class="tab-content tab-done">
                    	<ol class="task-list"></ol>
                    </div>
                    <div class="tab-content tab-removed">
                    	<ol class="task-list"></ol>
                    </div>
                </div>
            </div>
            <div class="locker">
	            <form class="new-task">
	                <label>
	                    <input name="name" type="text" placeholder="Task name" required>
	                </label>
	                <label>
	                    <textarea name="description" placeholder="Task description"></textarea>
	                </label>
	                <label class="task-button ok-button">
	                    <input type="submit" value="Ok">
	                </label>
	                <label class="task-button cancel-button">
	                    <input type="button" value="Cancel">
	                </label>
	            </form>
        	</div>
        </div>
    </div>
    <script type="text/javascript" src="assets/script/script.js"></script>
</body>

</html>
